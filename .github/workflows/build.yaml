name: learn-github-actions

on: [push]
jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: login to github docker
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        shell: bash
        run: |
          docker build -t build:local .

      - name: Get version
        id: version
        shell: bash
        run: |
          git fetch --tags
          git fetch --deepen=100 origin

          version="$(git describe --tags)"
          echo "::set-output name=version::${version}"

      - name: Push image
        shell: bash
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          repo_lowercase="$(tr '[[:upper:]]' '[[:lower:]]' <<<"${GITHUB_REPOSITORY}")"
          target_tag="ghcr.io/${repo_lowercase}/service:${VERSION}"

          docker tag build:local "${target_tag}"
          docker push "${target_tag}"
