name: Build main image

on:
  push:
    paths:
      - 'Dockerfile'

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: login to github docker
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        shell: bash
        run: |
          docker build -t build:local .

      - name: Get version
        id: version
        shell: bash
        run: |
          version="$(git describe --tags)"
          echo "::set-output name=version::${version}"

      - name: Push image
        shell: bash
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          repo_lowercase="$(tr '[[:upper:]]' '[[:lower:]]' <<<"${GITHUB_REPOSITORY}")"
          target_tag_version="ghcr.io/${repo_lowercase}/service:${VERSION}"
          target_tag_latest="ghcr.io/${repo_lowercase}/service:latest"

          docker tag build:local "${target_tag_version}"
          docker push "${target_tag_version}"

          docker tag build:local "${target_tag_latest}"
          docker push "${target_tag_latest}"
